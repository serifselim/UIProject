<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>UI Project</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-content">
                <img class="logo" src="./assets/logo.png" alt="logoImage">
                <h1 class="title">Login</h1>
                <p class="description">Welcome, Please enter login information and <br> click Login button.</p>

                <form class="login-form">
                    <label class="email-label" for="email">Email</label>
                    <input class="email-input" placeholder="Enter an email">
                    <label class="password-label" for="password">Password</label>
                    <input class="password-input" type="password" placeholder="Enter an password">
                    <button class="login-button">Login</button>
                </form>

                <p class="help">Forgot your password ?</p>
            </div>
        </div>
        <div class="img-box">
            <img src="./assets/bg-image.png" class="bg-image" alt="bgImage">
        </div>
    </div>
</body>

</html>
